<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="http://kit.fontawesome.com/54f0cb7e4a.js"></script>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <div class="image"><img src="/logo.png" alt=""></div>
            <h1 class="form-heading">Đăng ký tài khoản</h1>
            <div class="submit">
                <div class="form-group_1">
                    <input type="text" class="form-input" placeholder="Họ">
                </div>
                <div><p>Và</p></div>
                <div class="form-group_1">
                    <input type="text" class="form-input" placeholder="Tên">
                </div>
            </div>  
            <div class="submit_1"> 
                <div class="form-group">
                    <i class="fa fa-phone"></i>
                    <input type="text" class="form-input" placeholder="Số điện thoại">
                </div>
            </div> 
            <div class="submit_1"> 
                <div class="form-group">
                    <i class="fa fa-envelope"></i>
                    <input type="text" class="form-input" placeholder="Email">
                </div>
            </div> 
            <div class="submit_1"> 
                <div class="form-group">
                    <i class="fa fa-calendar"></i>
                    <input type="date" class="form-input" placeholder="Năm sinh">
                </div>
            </div> 
            <div class="submit_1"> 
                <div class="form-group_2">
                    <div class="form-group_2_gender">
                        <label for="gender">Giới tính:</label>
                        <div class="from-check">
                            <input type="radio" name="gender" id=""
                            value="male" class="from-check-input">
                            <label for="" class="from-check-label">Nam</label>
                        </div>
                        <div class="from-check">
                            <input type="radio" name="gender" id=""
                            value="female" class="from-check-input">
                            <label for="" class="from-check-label">Nữ</label>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="submit_1"> 
                <div class="form-group">
                    <i class="fa fa-address-card"></i>
                    <input type="text" class="form-input" placeholder="Địa chỉ">
                </div>
            </div> 
            <div class="submit_1">
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-input" placeholder="Tài khoản">
                </div>
            </div>
            <div class="submit_1">
                <div class="form-group">
                    <i class="fa fa-key"></i>
                    <input type="password" class="form-input" placeholder="Mật khẩu">
                    <div id="eye">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
            </div>
            <div class="submit_1">    
                <div class="form-group">
                    <i class="fa fa-key"></i>
                    <input type="password" class="form-input" placeholder="Xác nhận mật khẩu">
                    <div id="eye_1">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
            </div>
            <div class="submit_check">
                <input type="checkbox" name="checkbox" id="check1">
                <div>
                    Bằng việc đăng ký, bạn đồng ý với <span class="text_B">Điều khoản</span> sử dụng và 
                    <span class="text_B">Chính sách</span>
                     bảo mật của <span class="text_B">Dog & Cat</span>
                </div>
            </div>
            <div class="submit_1">
                <input type="submit" value="Đăng ký" class="form-submit">
            </div>
            <div>
                <p class="text_2">Đã có tài khoản? <span  class="text_span"><a href="">Đăng nhập ngay</a></span></p>
            </div>
        </form>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
    <script src="/style.js"></script>
</html>
